<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visual Search</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { padding: 10px; margin: 5px 0; width: 300px; }
        .image-result { display: flex; align-items: center; margin: 10px 0; }
        .image-result img { max-width: 150px; margin-right: 15px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Visual Search System</h1>
    <input type="text" id="query" placeholder="Enter your query" />
    <input type="number" id="topk" placeholder="Number of results" value="5"/>
    <button onclick="searchImages()">Search</button>

    <div id="results"></div>

    <script>
        async function searchImages() {
            const query = document.getElementById('query').value;
            const topk = parseInt(document.getElementById('topk').value) || 5;

            const response = await fetch(`/search?query=${encodeURIComponent(query)}&topk=${topk}`);
            const data = await response.json();

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "";

            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'image-result';
                div.innerHTML = `
                    <img src="/images/${item.filename}" />
                    <div>
                        <p><strong>Score:</strong> ${item.score.toFixed(3)}</p>
                        <p><strong>Explanation:</strong> ${item.explanation}</p>
                    </div>
                `;
                resultsDiv.appendChild(div);
            });
        }
    </script>
</body>
</html>
